name: Practice Workflow
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: install Node
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: dependencies
              run: npm ci
            - name: Lint Script
              run: npm run lint
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Test Script
              run: npm run test
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Build Script
              run: npm run build